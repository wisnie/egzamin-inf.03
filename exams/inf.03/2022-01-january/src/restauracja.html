<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styl_1.css">
    <title>Restauracja Wszystkie Smaki</title>
</head>
<body>
    <header>
        <h1>Witamy w restauracji "Wszystkie Smaki"</h1>
    </header>
    <section class="panels">
        <div class="left-panel" >
            <img src="menu.jpg" alt="Nasze dania">
        </div>
        <div class="right-panel">
            <h4>U nas dobrze zjesz!</h4>
            <ol>
                <li>Obiady od 40zł</li>
                <li>Przekąski od 10zł</li>
                <li>Kolacje od 20zł</li>
            </ol>
        </div>
    </section>
    <section class="form-section">
        <h2>Zarezerwuj stolik on-line</h2>
        <form method="post" action="rezerwacja.php">
            <label>
                Data (format rrrr-mm-dd):
                <input name="reservation-date" type="date" required>
            </label>
            <label>
                Ile osób?:
                <input name="people-count" type="number" min="1" required>
            </label>
            <label>
                Twój number telefonu (+nn nnn nnn nnn):
                <input name="phone-number" pattern="\+[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}" type="tel" required>
            </label>
            <label>
                <input name="privacy-consent" type="checkbox" required>
                Zgadzam się na przetwarzanie moich danych osobowych
            </label>
            <div class="buttons-container">
                <button type="reset">Wyczyść</button>
                <button type="submit">Rezerwuj</button>
            </div>
        </form>
    </section>
    <footer>
        Stronę internetową opracował: 00000000000
    </footer>
</body>
</html>
